[package]
name = "mantodea"
version = "0.1.0"
entrypoint = "src/lib.typ"
compiler = "0.11.0"
license = "MIT"
repository = "https://github.com/typst-community/mantodea"

# universe info
authors = ["Typst Community Contributors <@typst-community>"]
description = "A template & package for documents targeting the typst devloper community."
categories = ["report", "components", "model"]
keywords = ["specification", "specs", "documentation", "docs"]

# bundler info
exclude = [
  "assets/",
  "docs/",
  "tests/",
  "Justfile",
]

[template]
path = "template"
entrypoint = "main.typ"
thumbnail = "assets/thumbnail.png"

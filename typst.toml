[package]
name = "mantodea"
version = "0.1.3"
entrypoint = "src/lib.typ"
compiler = "0.11.0"
license = "MIT"
repository = "https://github.com/typst-community/mantodea"

# universe info
authors = ["Typst Community Contributors <@typst-community>"]
description = "A template & package for specification-like documents."
categories = ["report", "components", "model"]
keywords = ["specification", "documentation"]

# bundler info
exclude = [
  "assets/",
  "docs/",
]

[template]
path = "template"
entrypoint = "main.typ"
thumbnail = "docs/assets/thumbnail.png"
